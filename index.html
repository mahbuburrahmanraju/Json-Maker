<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Maker with Cloudinary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 20px;
    }
    input {
      display: block;
      width: 95%;
      padding: 8px;
      margin: 6px 0;
    }
    button {
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border: none;
      margin: 5px 0;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h2>JSON Maker + Cloudinary Upload</h2>
  <input type="text" id="id" placeholder="ID">
  <input type="text" id="name" placeholder="Name">
  <input type="text" id="imageUrl" placeholder="Image URL (from internet)">
  <input type="text" id="videoUrl" placeholder="Video URL">
  <button onclick="addItem()">Add to JSON</button>
  <button onclick="downloadJSON()">Download JSON</button>

  <textarea id="output" readonly></textarea>

  <script>
    const cloudName = "dsitssamd"; // Your cloud name
    const uploadPreset = "webSeries"; // Your unsigned preset

    const data = [];

    async function uploadToCloudinary(imageUrl) {
      const formData = new FormData();
      formData.append("file", imageUrl);
      formData.append("upload_preset", uploadPreset);

      const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
        method: "POST",
        body: formData
      });

      if (!response.ok) throw new Error("Upload failed");

      const result = await response.json();
      return result.secure_url;
    }

    async function addItem() {
      const id = document.getElementById("id").value.trim();
      const name = document.getElementById("name").value.trim();
      const imageUrl = document.getElementById("imageUrl").value.trim();
      const videoUrl = document.getElementById("videoUrl").value.trim();

      if (!id || !name || !imageUrl || !videoUrl) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const newImageUrl = await uploadToCloudinary(imageUrl);

        data.push({
          id,
          name,
          image_url: newImageUrl,
          video_url: videoUrl
        });

        document.getElementById("output").value = JSON.stringify(data, null, 2);

        // Clear input
        document.getElementById("id").value = "";
        document.getElementById("name").value = "";
        document.getElementById("imageUrl").value = "";
        document.getElementById("videoUrl").value = "";

      } catch (error) {
        alert("Image upload failed: " + error.message);
      }
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "data.json";
      link.click();
    }
  </script>
</body>
</html>
